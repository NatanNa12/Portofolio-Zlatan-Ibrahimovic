      <main class="about-main">
        <aside class="icon-bar">
          <svg
            id="icon-terminal"

              stroke="#607B96"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            id="icon-info"
            class="active"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"

            />

              stroke="#607B96"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 8H12.01"
              stroke="#607B96"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </aside>

        <div class="info-view">
          <aside class="sidebar">
            <div class="sidebar-content">
              <div class="sidebar-section">
                <h3 class="sidebar-title">&#x25BC; personal-info</h3>
                <ul class="sidebar-list">
                  <li class="item-bio" data-key="bio">
                    <span>&#x1F4C1;</span> bio
                  </li>
                  <li class="item-interests" data-key="interests">
                    <span>&#x1F4C1;</span> interests
                  </li>
                  <li class="has-children item-education">
                    <details open>
                      <summary data-key="education">
                        <span>&#x25BC;</span> education
                      </summary>
                      <ul>
                        <li data-key="high-school">
                          <span>&#x1F4BB;</span> high-school
                        </li>
                        <li data-key="university">
                          <span>&#x1F4BB;</span> university
                        </li>
                      </ul>
                    </details>
                  </li>
                </ul>
              </div>
              <div class="sidebar-section contacts">
                <h3 class="sidebar-title">&#x25BC; contacts</h3>
                <ul class="sidebar-list">
                  <li><span>&#x2709;</span> user@gmail.com</li>
                  <li><span>&#x260E;</span> +359246359</li>
                </ul>
              </div>
            </div>
          </aside>

          <section class="content-area">
            <div class="content-pane text-pane">
              <div class="window-tabs"></div>
              <div class="window-content"></div>
            </div>
            <div class="content-pane snippet-pane">
              <div class="showcase-title">// Code snippet showcase:</div>
              <div id="snippet-container"></div>
            </div>
          </section>
        </div>

        <div class="terminal-view" style="display: none">
          <h3>// Add your own code snippet:</h3>

          <input
            type="email"
            id="snippet-email"
            placeholder="your_email@example.com"
          />
          <input type="text" id="snippet-author" placeholder="your_username" />

          <textarea
            id="snippet-input"
            placeholder="function hello() { console.log('world'); }"
          ></textarea>

          <p id="error-message" class="error-message"></p>

          <button id="submit-snippet-btn">submit-snippet</button>
        </div>
      </main>
